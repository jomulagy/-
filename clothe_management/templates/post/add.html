{% extends "base.html" %}
{% load static %}
{% block content %}
{% include "post/base.html" %}
{% include "post/side.html" %}

<!-- 반복되지 않는 부분 시작 -->
<!-- base.html 에 '반복되지 않는 부분 시작' 바로 밑줄이라고 생각하고 작성할것-->
<h1>{{title}}</h1>
<form class="post" method = "post" action = "{% url 'add_post' title %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name = 'board' style = "display:none" value = '{{title}}'>

    사진
    <input type="file" name = 'image' id = 'form-img' style = "display:none">
    <input type = 'button' id = 'btn-img'>

    제목
    <input type="text" name = 'title'>

    내용
    <input type="text" name="content" >
    익명
    <input type="checkbox" name = "annonymous[]">

    <hr>
    추가하기 버튼
    <input type = 'submit'>
    
</form>

<script src = "{% static 'js/post/add.js' %}"></script>

<!-- 반복되지 않는 부분 끝 -->
{% endblock content %}
