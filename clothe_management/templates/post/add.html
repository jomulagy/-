<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="high_btn">
        <input type='button' onclick=location.href="{% url 'chattings' '0' %}" value = '채팅목록'>
        <input type='button' onclick=location.href="{% url 'settings' %}" value = '프사'>
    </div>
    

    <div class="main_btn">
        <input type='button' onclick=location.href="{% url 'boards' '자유게시판'%}" value = '자유게시판'>
        <input type='button' onclick=location.href="{% url 'boards' '사고팔고'%}" value = '사고팔고'>
        <input type='button' onclick=location.href="{% url 'boards' '소통방'%}" value = '소통방'>
        <input type='button' onclick=location.href="{% url 'boards' '공시사항'%}" value = '공시사항'>
        <input type='button' onclick=location.href="{% url 'boards' '고객센터'%}" value = '고객센터'>
    </div>

    <div class="free_post">
        <div class="free_title">
            자유게시판
        </div>

        <div class="form">
            <form class="post" method = "post" action = "{% url 'add_post' title %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" name = 'board' style = "display:none" value = '{{title}}'>
            
                
                    <div class="form_title">
                        <input class="title" type="text" placeholder="글제목" name = 'title'>
                    </div>
                
                    <div class="content">
                        <textarea class="content" rows="8"placeholder="상대방을 비하하는 목적으로..." name="content"></textarea>
                    </div>
             

                <div class="check_box">
                    익명<input type="checkbox" name = "annonymous[]">
                </div>

                
                <div class="picture">
                    사진 첨부버튼
                    <input type="file" name = 'image' id = 'form-img' style = "display:none">
                    <input type = 'button' id = 'btn-img'>
                </div>
            
            
                <hr>
                <div class="add">
                    <input type = 'submit'>
                </div>
                
            </form> 
        </div>
    </div>

    <div class="real_time_hot">
        <div class="real_time">
          <div class="real_time_title">
            실시간게시판
          </div>
          <div class="real_time_content">
          <br>
          {% for data in time %}
              {{data.title}}
          {% endfor %}
          </div>
        </div>
        <div class="hot">
          <div class="hot_title">
            hot게시판
          </div>
          <div class="hot_content">
          <br>
          {% for data in hot %}
              {{data.title}}
          {% endfor %}
          </div>
        </div>
      </div>
    
</body>
</html>
{% endblock content %}
