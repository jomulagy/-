<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'css/register_login_style.css' %}">

<body>
        <div id="login_content" class="content container">
            <form class="user" method = "post" action = "{% url 'login' %}">
                {% csrf_token %}
                {% include 'login/form_error.html' %}
                <div id="input_id">
                    ID(email)<br>
                    <input type="email" name = "username" aria-describedby="emailHelp">
                </div>
                <div id="input_password">
                    Password<br>
                    <input type="password" name = "password">
                </div>
                <div id="rememberme_btn">
                    <input type="checkbox" class="custom-control-input" id="customCheck">
                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                </div>
        
                <input id="login_btn" class="btn btn-success" type = "submit" value="Sign Up">
                <br><br>New to O.Y.C?
                <input id="signup_btn" type = 'button' class="btn btn-primary btn-sm" value="Create an Account" onclick=location.href="{% url 'register' %}"></a>
                <input id="findpassword_btn" type = 'button' class="btn btn-primary" value="Forgot password ? "onclick=location.href="{% url 'forgot_password' %}"></a>
            </div>
    </form>

</html>
