<body>
    <div id="forgot_password_content" class="content">
        <p>Forgotten your Password? Enter your email address below, and we'll email your Password.</p>
        <form method ="post" id="forgot_password_email">
            {% csrf_token %}
            Email<input type = 'email' name = 'email'>
            <input id="find_password_btn" type = 'submit' class="btn btn-success" value="Find password" id="forgot_password_find_password_btn">

            {% for message in messages %}
                {{message}}
            {% endfor %}
        </form>
    </div>
</body>
