{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <title>open your closet</title>
    <style>
        body
        {
            background-image: url("{% static 'img/back_img.jpg' %}");
        }
    </style>
</head>
<body>
    <div id= "register_content" class="content">
        <form class="user" method = "post" action = "{% url 'register' %}">
            {% csrf_token %}
            {% include 'login/form_error.html' %}

            <div class="mb-3">
                First name<br>
                <input type="text" class="form-control" name = "first_name" placeholder="First Name">
            </div>
            <div class="mb-3">
                Last Name<br>
                <input type="text" class="form-control" name = "last_name">
            </div>
            <div class="mb-3">
                Id(email)<br>
                <input type="email" class="form-control" name = "username" autocomplete = "off">
            </div>
            <div class="mb-3">
                Password<br>
                <input type="password" class="form-control" name = "password1" autocomplete = "off">
            </div>
            <div class="mb-3">
                비밀번호 확인
                <input type="password" class="form-control" name = "password2" autocomplete = 'off'>
            </div>
            <div class="mb-3">
                성별
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">남</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">여</label>
            </div>
            <div class="mb-3">
                나이
                <input type = 'number' class="form-control" name = "age">
            </div>
            <input type = 'submit'  class="btn btn-success" value="Create Account">
        </form>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
