{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- 반복되지 않는 부분 시작 -->
<!-- base.html 에 '반복되지 않는 부분 시작' 바로 밑줄이라고 생각하고 작성할것-->
<blockquote class="blockquote">
    <p>"{{keyward}}"에 대한 검색결과</p>
</blockquote>

{% for i in clothes %}
    {% if forloop.counter0|divisibleby:4 %}
        <hr>
    {% endif %}
        <div>
            <img class="image" src="{{ i.url }}"/>
        </div>
    
{% endfor %}

<script type = "text/javascript">var clothes = "{{clothes}}"</script>
<script src = "{% static 'js/clothe/print.js' %}"></script>
<!-- 반복되지 않는 부분 끝 -->
{% endblock content %}
