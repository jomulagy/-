{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- 반복되지 않는 부분 시작 -->
<!-- base.html 에 '반복되지 않는 부분 시작' 바로 밑줄이라고 생각하고 작성할것-->
<form class="user" method = "post" action = "{% url 'add_clothe' %}" enctype="multipart/form-data">
    {% csrf_token %}
    
    사진
    <input type="file" name = 'image' id = 'form-img' style = "display:none">
    <input type = 'button' id = 'btn-img'>

    이름
    <input type="text" name = 'name'>
    
    상위항목
    <select id = 'select-parent' required>
        <option value="" disabled selected style="display:none">상위항목</option>
    </select>
    
    하위항목
    <select id = 'select-child' required name = 'category'>
        <option value="" disabled selected style="display:none">하위항목</option>
    </select>

    시즌
    <input type="radio" name="season" value="봄">
    <input type="radio" name="season" value="여름">
    <input type="radio" name="season" value="가을">
    <input type="radio" name="season" value="겨울">

    스타일
    <input type="radio" name="style" value="댄디">
    <input type="radio" name="style" value="포멀">
    <input type="radio" name="style" value="스포츠">
    <input type="radio" name="style" value="레트로">
    <input type="radio" name="style" value="캐주얼">
    <input type="radio" name="style" value="스트릿">

    색깔
    <input type="radio" name="color" value="빨강">
    <input type="radio" name="color" value="주황">
    <input type="radio" name="color" value="노랑">
    <input type="radio" name="color" value="초록">
    <input type="radio" name="color" value="파랑">
    <input type="radio" name="color" value="남색">
    <input type="radio" name="color" value="보라색">
    <input type="radio" name="color" value="검은색">
    <input type="radio" name="color" value="회색">
    <input type="radio" name="color" value="흰색">

    메모
    <input type="text" name="memo" >


    <hr>
    추가하기 버튼
    <input type = 'submit'>
    
</form>

<script src = "{% static 'js/clothe/add.js' %}"></script>
<!-- 반복되지 않는 부분 끝 -->
{% endblock content %}
