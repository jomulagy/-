{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- 반복되지 않는 부분 시작 -->
<!-- base.html 에 '반복되지 않는 부분 시작' 바로 밑줄이라고 생각하고 작성할것-->
<Html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/add_cloth.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <title>open your closet</title>

</head>

<body>
    <main class="container">

        <form id="add_cloth_form" class="user" method="post" action="{% url 'add_clothe' %}"
            enctype="multipart/form-data">
            {% csrf_token %}
        <div class="row align-items-center">
            <div id="img_div" class="container col">
                <input type="file" name='image' id='form-img' style="display:none">
                <button id='btn-img'><img id="input_img" src="/static/img/plus.png" alt="이미지 미리보기"></button>
            </div>

            <div id="input_text" class="container col">
                <div id="input_name" class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">이름</span>
                    <input class="form-control" type="text" name='name'>
                </div>

                <div id="input_category" class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Category</span>
                    <select class="form-select" id='select-parent' required name='parent_category'>
                        <option value="" disabled selected style="display:none">상위항목</option>
                    </select>
                    <select class="form-select" id='select-child' required name='child_category'>
                        <option value="" disabled selected style="display:none">하위항목</option>
                    </select>
                </div>

                <div class="input-group mb-3" id="input_season">
                    <span class="input-group-text" id="basic-addon1">Season</span>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check"  id="season1" name="season" autocomplete="off" checked value="봄">
                        <label class="btn btn-outline-secondary btn-sm" for="season1">봄</label>
                      
                        <input type="radio" class="btn-check"  id="season2" name="season" autocomplete="off" value="여름">
                        <label class="btn btn-outline-secondary btn-sm" for="season2">여름</label>
                      
                        <input type="radio" class="btn-check" id="season3" name="season" autocomplete="off" value="가을">
                        <label class="btn btn-outline-secondary btn-sm" for="season3">가을</label>

                        <input type="radio" class="btn-check"  id="season4" name="season" autocomplete="off" value="겨울">
                        <label class="btn btn-outline-secondary btn-sm" for="season4">겨울</label>
                      </div>
                </div>

                <div class="input-group mb -3" id="input_style">
                    <span class="input-group-text" id="basic-addon2">Style</span>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check"  id="style1" name="style" autocomplete="off" checked value="댄디">
                            <label class="btn btn-outline-secondary btn-sm" for="style1">댄디</label>
                          
                            <input type="radio" class="btn-check"  id="style2" name="style" autocomplete="off" value="포멀">
                            <label class="btn btn-outline-secondary btn-sm" for="style2">포멀</label>
                          
                            <input type="radio" class="btn-check" id="style3" name="style" autocomplete="off" value="스포츠">
                            <label class="btn btn-outline-secondary btn-sm" for="style3">스포츠</label>
    
                            <input type="radio" class="btn-check"  id="style4" name="style" autocomplete="off" value="레트로">
                            <label class="btn btn-outline-secondary btn-sm" for="style4">레트로</label>

                            <input type="radio" class="btn-check"  id="style5" name="style" autocomplete="off" value="캐주얼">
                            <label class="btn btn-outline-secondary btn-sm" for="style5">캐주얼</label>

                            <input type="radio" class="btn-check"  id="style6" name="style" autocomplete="off" value="스트릿">
                            <label class="btn btn-outline-secondary btn-sm" for="style6">스트릿</label>
                          </div>
                </div>

                <div class="input-group mb -3" id="input_color">
                    <span class="input-group-text" id="basic-addon3">Color</span>

                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check"  id="color1" name="color" autocomplete="off" checked value="빨강">
                        <label class="btn btn-outline-primary" for="color1" style="background-color: red;"></label>
                      
                        <input type="radio" class="btn-check"  id="color2" name="color" autocomplete="off" value="주황">
                        <label class="btn btn-outline-primary" for="color2" style="background-color: orange;"></label>
                      
                        <input type="radio" class="btn-check" id="color3" name="color" autocomplete="off" value="노랑">
                        <label class="btn btn-outline-primary" for="color3" style="background-color: yellow;"></label>

                        <input type="radio" class="btn-check"  id="color4" name="color" autocomplete="off" value="초록">
                        <label class="btn btn-outline-primary" for="color4" style="background-color: green;"></label>

                        <input type="radio" class="btn-check"  id="color5" name="color" autocomplete="off" value="파랑">
                        <label class="btn btn-outline-primary" for="color5" style="background-color: blue;"></label>

                        <input type="radio" class="btn-check"  id="color6" name="color" autocomplete="off" value="남색">
                        <label class="btn btn-outline-primary" for="color6" style="background-color: navy;"></label>

                        <input type="radio" class="btn-check"  id="color7" name="color" autocomplete="off" value="보라색">
                        <label class="btn btn-outline-primary" for="color7" style="background-color: purple;"></label>

                        <input type="radio" class="btn-check"  id="color8" name="color" autocomplete="off" value="검은색">
                        <label class="btn btn-outline-primary" for="color8" style="background-color: black;"></label>

                        <input type="radio" class="btn-check"  id="color9" name="color" autocomplete="off" value="회색">
                        <label class="btn btn-outline-primary" for="color9" style="background-color:gray;"></label>

                        <input type="radio" class="btn-check"  id="color10" name="color" autocomplete="off" value="흰색">
                        <label class="btn btn-outline-primary" for="color10" style="background-color: white; border: 1px black solid"></label>
                      </div>
                </div>
            </div>
        </div>
        <div class="w-100"></div>
            <div id="input_memo_div" class="input-group mb-3 row" style="border: none;">
                <span class="input-group-text" id="basic-addon4">메모</span>
                <input id="input_memo" type="text" name="memo">
            </div>
            <footer id="submit_btn">
                <input class="btn btn-success" type='submit' value="추가하기">
            </footer>
        </form>
    </main>


    <script src="{% static 'js/clothe/add.js' %}"></script>
</body>

</Html>

<!-- 반복되지 않는 부분 끝 -->
{% endblock content %}
